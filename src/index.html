<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Pure JS Excel</title>
</head>
<body>

    <div id="app" class="container">
        <div class="excel">
            <div class="excel__header header">
                <div class="header__title" contenteditable="true">New sheet</div>
                <div class="header__buttons">
                    <div class="header__button">
                        <i class="material-icons">exit_to_app</i>
                    </div>
                    <div class="header__button">
                        <i class="material-icons">delete</i>
                    </div>
                </div>
            </div>
            <div class="excel__toolbar toolbar">
                <div class="toolbar__button">
                    <i class="material-icons">format_bold</i>
                </div>
                <div class="toolbar__button">
                    <i class="material-icons">format_italic</i>
                </div>
                <div class="toolbar__button">
                    <i class="material-icons">format_underline</i>
                </div>
                <div class="toolbar__button">
                    <i class="material-icons">format_align_left</i>
                </div>
                <div class="toolbar__button">
                    <i class="material-icons">format_align_center</i>
                </div>
                <div class="toolbar__button">
                    <i class="material-icons">format_align_right</i>
                </div>
                <div class="toolbar__button">
                    <i class="material-icons">format_align_justify</i>
                </div>
            </div>
            <div class="excel__formula formula">
                <div class="formula__fx">fx</div>
                <div class="formula__input" contenteditable="true"></div>
            </div>
            <div class="excel__table table"></div>
        </div>
    </div>
    
</body>
</html>
